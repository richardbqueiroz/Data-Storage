{% extends 'base.html' %}
{% block content %}
<div id="login" class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card border-0 rounded-4 p-4 bg-body-tertiary shadow-uniforme">
          <div class="row g-0">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center p-4 rounded-start">
              <h2 class="fw-bold mb-4">Bem-vindo ao Data Storage</h2>
              <p class="mb-0 mt-3">Gerencie seus produtos de forma segura e eficiente.</p>
            </div>
            <div class="col-md-6 p-4">
              <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">
                  <i class="fa-solid fa-box-open"></i> Data Storage
                </h2>
                <p class="text-muted">Acesse sua conta para continuar</p>
              </div>
              <form method="post" class="form">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control rounded-3" id="floatingInput" name="username" placeholder="Usuário" required>
                  <label for="floatingInput" class="opacity-75">Usuário</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" name="password" placeholder="Senha" required>
                  <label for="floatingPassword" class="opacity-75">Senha</label>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <a href="#" class="text-decoration-none text-primary">Esqueceu a senha?</a>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg rounded-3">Entrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
