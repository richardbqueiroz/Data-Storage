{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="display-6">Alterar a Senha</h3>
      </div>
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="old_password" class="form-label">Senha Atual:</label>
            <input type="password" name="old_password" class="form-control" id="old_password">
          </div>
          <div class="form-group mb-3">
            <label for="new_password1" class="form-label">Nova Senha:</label>
            <input type="password" name="new_password1" class="form-control" id="new_password1">
          </div>
          <div class="form-group mb-3">
            <label for="new_password2" class="form-label">Confirmar Nova Senha:</label>
            <input type="password" name="new_password2" class="form-control" id="new_password2">
          </div>          
          <button type="submit" class="btn btn-primary">Salvar Senha</button>
        </form>
      </div>
    </div>
    <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
  </div>  
{% endblock %}
