{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="display-6">Cadastrar Saída</h3>
      </div>
      <div class="card-body">
        <form method="post" class="form">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="product" class="form-label">Produto:</label>
            {{ form.product }}
          </div>
          <div class="form-group mb-3">
            <label for="quantity" class="form-label">Quantidade:</label>
            <input type="number" name="quantity" class="form-control" id="quantity" value="{{ form.quantity.value }}">
          </div>
          <div class="form-group mb-3">
            <label for="description" class="form-label">Descrição:</label>
            <textarea name="description" class="form-control" id="description">{{ form.description.value }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">Registrar Saída</button>
        </form>
      </div>
    </div>
    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
  </div>
{% endblock  %}
