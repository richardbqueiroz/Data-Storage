{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3 class="display-6">Detalhes da Entrada</h3>
      </div>
      <div class="card-body">
        <h3 class="card-title">{{ object.product }}</h3>
        <p class="card-text">Fornecedor: <strong>{{ object.supplier }}</strong></p>
        <p class="card-text">Quantidade: <strong>{{ object.quantity }}</strong></p>
        <p class="card-text">{{ object.description }}</p>
      </div>
    </div>
    <a href="{% url 'inflow_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar</a>
  </div>
{% endblock  %}
